# service definition
---
kind: Service
apiVersion: v1
metadata:
  name: kaleidoscope
  namespace: default
spec:
  selector:
    app: kaleidoscope
  type: ClusterIP
  ports:
  - port: 15010
    targetPort: 15010
    name: kaleidoscope-15010
  - port: 15011
    targetPort: 15011
    name: kaleidoscope-15011

---
kind: Service
apiVersion: v1
metadata:
  name: kaleidoscope-headless
  namespace: default
spec:
  selector:
    app: kaleidoscope
  clusterIP: None
  ports:
  - port: 15010
    targetPort: 15010
    name: kaleidoscope-15010
  - port: 15011
    targetPort: 15011
    name: kaleidoscope-15011
